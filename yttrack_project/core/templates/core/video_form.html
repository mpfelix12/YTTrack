{% extends 'core/base.html' %}
{% block title %}Novo Vídeo — {{ quadro.nome }}{% endblock %}

{% block content %}
<h2>Adicionar vídeo em "{{ quadro.nome }}"</h2>

<form method="post" enctype="multipart/form-data" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Salvar</button>
  <a href="{% url 'core:videos_por_quadro' quadro.pk %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
